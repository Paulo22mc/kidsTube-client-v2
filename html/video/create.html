<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/createVideo.css">
    <link rel="stylesheet" href="../../css/dashboard.css">


    <title>Create video</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="brand-name fw-bold">KidsTube</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/dashboard.html">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../userRrestricted/showUser.html">
                            <i class="bi bi-people me-1"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../video/videoList.html">
                            <i class="bi bi-play-circle me-1"></i>Videos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../playlist/showPlaylist.html">
                            <i class="bi bi-collection-play me-1"></i>Playlists
                        </a>
                    </li>
                </ul>
                <div class="d-flex">

                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                            id="userDropdown" data-bs-toggle="dropdown">
                            <img src="../../images/icono.png" alt="User" width="32" height="32"
                                class="rounded-circle me-2">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logout"><i
                                        class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Search kids videos</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Buscar en YouTube...">
            <button class="btn btn-outline-primary" id="searchBtn">Search</button>
        </div>
        <div id="resultsContainer" class="row g-3"></div>
    </div>
    

    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create Video</h2>

                                <form>
                                    <!-- Campo para el nombre -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="name">Video Name</label>
                                        <input type="text" id="name" class="form-control form-control-lg" required />
                                    </div>

                                    <!-- Campo para la URL -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="url">Video URL</label>
                                        <input type="url" id="url" class="form-control form-control-lg" required
                                            pattern="https:\/\/(www\.)?youtube\.com\/watch\?v=[a-zA-Z0-9_-]{11}" />
                                    </div>

                                    <!-- Campo para la descripción -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="description">Description</label>
                                        <textarea id="description" class="form-control form-control-lg" rows="4"
                                            required></textarea>
                                    </div>

                                    <!-- Botón de registro -->
                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary" id="createButton">Create</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../utils/createVideoFunctions.js"></script>
    <script src="../../utils/logoutFunctions.js"></script>

</body>

</html>
