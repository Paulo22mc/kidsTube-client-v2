<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <title>KidsTube</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Sección de la marca -->
      <div class="brand-container">
        <p class="brand-name">KidsTube</p>
      </div>


      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-4">
            <a class="nav-link" href="../dashboard/dashboard.html">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          <li class="nav-item me-4">
            <!-- Enlace con icono de tuerca/engranaje -->
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#pinModal">
              <i class="bi bi-gear-fill me-2"></i>Manage account
            </a>
          </li>
        </ul>
        <div class="d-flex">

          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown"
              data-bs-toggle="dropdown">
              <img src="../../images/icono.png" alt="User" width="32" height="32" class="rounded-circle me-2">
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div>
    <span id="welcome-message" class="ms-4"></span>
  </div>

  <!-- PIN Modal (White Accent Version) -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow"
        style="background: linear-gradient(135deg, #1a237e 0%, #283593 100%); color: #fff; border: none;">
        <div class="modal-header border-bottom-0 position-relative">
          <h5 class="modal-title fs-4 fw-semibold text-white">Security Verification</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-4">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1 text-white"></i>
            <p class="mt-2 mb-0 text-white opacity-85">Please enter your PIN to continue</p>
          </div>
          <input type="password" id="pinInputParent"
            class="form-control form-control-lg bg-white bg-opacity-10 text-white border-light rounded-3 shadow-none py-3"
            placeholder="••••••" style="letter-spacing: 4px; text-align: center; font-size: 1.5rem;">
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="button" id="confirmPinParent" class="btn btn-light rounded-pill px-4 text-dark fw-semibold">
            <i class="bi bi-check-circle me-2"></i>Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- PIN Users Modal (Matching White Accent) -->
  <div class="modal fade" id="pinModalUsers" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow"
        style="background: linear-gradient(135deg, #1a237e 0%, #283593 100%); color: #fff; border: none;">
        <div class="modal-header border-bottom-0 position-relative">
          <h5 class="modal-title fs-4 fw-semibold text-white">Security Verification</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-4">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1 text-white"></i>
            <p class="mt-2 mb-0 text-white opacity-85">Please enter your PIN to continue</p>
          </div>
          <input type="password" id="pinInputRestricted"
            class="form-control form-control-lg bg-white bg-opacity-10 text-white border-light rounded-3 shadow-none py-3"
            placeholder="••••••" style="letter-spacing: 4px; text-align: center; font-size: 1.5rem;">
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="button" id="confirmPinRestricted" class="btn btn-light rounded-pill px-4 text-dark fw-semibold">
            <i class="bi bi-check-circle me-2"></i>Confirm
          </button>
        </div>
      </div>
    </div>
  </div>


  <!--Mostrar usuarios restringidos-->
  <div class="container mt-4">
    <h2 class="text-center">W E L C O M E</h2>

    <div id="userList" class="row">
      <!-- Aquí se mostrarán las tarjetas de los usuarios -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript externo -->
  <script src="../../utils/indexFunctions.js"></script>
  <script src="../../utils/logoutFunctions.js"></script>


  <script src="../../utils/dashboardFunctions.js"></script>

</body>

</html>
