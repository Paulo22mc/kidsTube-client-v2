<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTube Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/register.css">
</head>

<body>
    <div class="registration-container">
        <div class="card card-registration">
            <div class="card-body">
                <div id="messageContainer"></div>
                <h1><i class="fas fa-user-plus me-2"></i>User Registration</h1>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="firstName">First Name</label>
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" id="firstName" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="lastName">Last Name</label>
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" id="lastName" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" id="email" class="form-control" required />
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <i class="fas fa-lock form-icon"></i>
                                <input type="password" id="password" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="repeatPassword">Repeat Password</label>
                                <i class="fas fa-lock form-icon"></i>
                                <input type="password" id="repeatPassword" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <i class="fas fa-phone form-icon"></i>
                        <input type="text" id="phone" class="form-control" required />
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="pin">PIN</label>
                                <i class="fas fa-key form-icon"></i>
                                <input type="password" id="pin" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="birthday">Birth Date</label>
                                <i class="fas fa-calendar form-icon"></i>
                                <input type="date" id="birthday" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="country">Country</label>
                        <i class="fas fa-globe form-icon"></i>
                        <select id="country" class="form-control">
                            <option value="">Select a country</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end pt-2">
                        <a class="btn btn-back me-3" href="../../index.html">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                        <button type="button" class="btn btn-register" id="registerButton">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../utils/registerFunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
